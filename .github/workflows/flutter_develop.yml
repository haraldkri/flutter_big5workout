name: Flutter Develop CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.19.3

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter and Dart tests
        run: flutter test

      - name: Analyze code
        run: flutter analyze
