# docu: https://github.com/ReactiveCircus/android-emulator-runner

name: integration-test-my-app

on:
  push:
    branches:
      - pipeline-debugging

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [34]
        target: [google_apis_playstore]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Pixel 7
          script: flutter test integration_test
# You can use flavors to run test, e.g. flutter test integration_test --dart-define=envFlavor=dev --flavor dev
# Alternatively, if you're using a custom script to run tests, you can use:
# - run: ./path/to/your/script.sh